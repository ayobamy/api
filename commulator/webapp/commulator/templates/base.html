<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Commulator</title>

    <style>
            
      .center {
          display: flex;
          justify-content: center;
          align-items: center;
      }
                  
    </style>
      
</head>
<body>
    <nav class="navbar has-shadow is-white">
        <div class="navbar-brand">
            <a href="" class="navbar-item">
                <img src="https://user-images.githubusercontent.com/59466195/206653664-9411d7d0-a670-4cf3-833f-331388868110.png" alt="logo-icon" style="max-height: 40px" class="py-2 px-2">
            </a>
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href="" class="navbar-item">Home</a>
                <a href="" class="navbar-item">About</a>
                <a href="" class="navbar-item">Demo</a>
                <a href="" class="navbar-item">Team</a>
                <a href="" class="navbar-item">Sign up</a>
                <a href="" class="navbar-item">Login</a>
            </div>
        </div>
    </nav>

    <div class="section pt-4 pb-0">
        <nav class="breadcrumb has-arrow-separator">
            <ul class="container">
                <li><a class="has-text-grey">Commulator</a></li>
                <li><a class="has-text-grey">Home</a></li>
            </ul>
        </nav>
    </div>
    <section class="hero is-fullheight has-background-info">
        <div class="hero-body">
          <div class="container">
            <figure class="image center">
                <img src="https://user-images.githubusercontent.com/59466195/206624151-57aad1fb-442b-491d-9bd2-e551a92b0459.png" style="max-width: 512px;">
            </figure>
          </div>
        </div>
    </section>

    <div class="container">
        <div class="columns">

            {% block content %}

            {% endblock content %}

        </div>
    </div>

    <script>
        const burgerIcon = document.querySelector('#burger');
        const navbarMenu = document.querySelector('#nav-links');

        burgerIcon.addEventListener('click', () => {
            navbarMenu.classList.toggle('is-active');
        });
    </script>
</body>
</html>
