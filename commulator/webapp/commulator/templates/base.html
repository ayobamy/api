<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Commulator</title>

    <style>
            
      .center {
          display: flex;
          justify-content: center;
          align-items: center;
      }
                  
    </style>
      
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="" class="navbar-item">
                <img src="https://user-images.githubusercontent.com/59466195/206652115-3c92dbde-f7c2-4075-98ee-48d8db490d2e.png" alt="logo-icon" style="max-height: 50px" class="py-2 px-2">
            </a>
        </div>
    </nav>
    <section class="hero has-background-info">
        <div class="hero-body">
          <div class="container">
            <figure class="image center">
                <img src="https://user-images.githubusercontent.com/59466195/206624151-57aad1fb-442b-491d-9bd2-e551a92b0459.png" style="max-width: 512px;">
            </figure>
          </div>
        </div>
    </section>

    <div class="container">
        <div class="columns">

            {% block content %}

            {% endblock content %}

        </div>
    </div>
</body>
</html>
