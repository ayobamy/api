{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js'></script>
    <title>{% block title %}Commulator{% endblock %}</title>
    {% block stylesheet %}
    <style>
        .hero {
          background-color: rgb(0, 0, 0);
          color: rgb(255, 255, 255);
        }

        /* .navbar-burger {
          background-color: rgb(29, 29, 29);
        } */

        .navbar-burger {
            display: none;
        }

        .navbar .buttons {
            display: block;
        }

        .navbar-menu {
            background-color: #000;
        }

        @media screen and (max-width: 768px) {
          .navbar-burger {
            display: block;
          }

          .navbar-menu {
            display: none;
            background-color: #000;
          }
        }

        .is-active .navbar-menu {
            display: block;
        }

        .navbar-item {
            color: #fff;
        }

        /* .navbar-start:hover {
            background-color: #000;
            font-weight: bold;
            color: #000;
        } */

        .navbar-item:hover {
            background-color: #000;
            color: #000;
        }


            
        /* .hero {
            background: black url('https://user-images.githubusercontent.com/59466195/207965767-3e6c3813-ce46-4a15-8a91-141587898ecb.jpg') center / cover;
        }

        @media (max-width: 1024px) {
           .hero {
            background: black url('https://user-images.githubusercontent.com/59466195/208042682-a85b05f8-2573-4158-948e-4bcbf9ddd2a8.png') center / cover;
           }
          }   
        @media (max-width: 768px) {
          .hero {
          background: black url('https://user-images.githubusercontent.com/59466195/208042730-e2acc966-4a2c-47f9-b552-6cd127747a12.png') center / cover;
          }
        }       */
    </style>
    {% endblock %}
      
</head>
<body>
    {% block body %}
    <section class="hero is-large is-fullheight">
      <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="{% static 'com-w.png' %}" alt="Logo">
            </a>
        
            <a role="button" id="burger" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroB">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <!-- <div id="navbarMenuHeroB" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="#">Home</a>
              <a class="navbar-item" href="#">About</a>
              <a class="navbar-item" href="#">Contact</a>
            </div> -->
        
            <div class="navbar-end">
              <div class="navbar-item">
                <a class="navbar-item" href="#">Home</a>
                <a class="navbar-item" href="#">About</a>
                <a class="navbar-item" href="#">Contact</a>
                <div class="buttons">
                  <a class="button is-primary" href="#">Sign up</a>
                  <a class="button is-light" href="#">Log in</a>
                </div>
              </div>
            </div>
          </div>
        </nav>        
      </div>
    </section>

    <script>
        const burgerIcon = document.querySelector('#burger');
        const navbarMenu = document.querySelector('#navbarMenuHeroB');

        burgerIcon.addEventListener('click', () => {
            navbarMenu.classList.toggle('is-active');
        });
    </script>
    {% endblock body %}
</body>
</html>
